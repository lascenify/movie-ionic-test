<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="ATRÃS"></ion-back-button>
    </ion-buttons>
    <ion-title>{{movie.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="ion-align-self-center" [src]="'https://image.tmdb.org/t/p/original/'+movie.poster_path" *ngIf="movie.poster_path != 'N/A'"></ion-img>
  <ion-item>
    <ion-label slot="start" class="ion-text-wrap">
      <h4>{{movie.title}}</h4>
    </ion-label>
    <ion-label slot="end">
      <h4>{{movie.release_date | date:'dd/MM/yyyy'}}</h4>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="ion-text-wrap">
      <h5>{{movie.overview}}</h5>
    </ion-label>
  </ion-item>
</ion-content>
